    <h2>Indice de Masa Corporal</h2>

    <p>Por favor introduce tu peso </p>

    <input id="numb">

    <button type="button"
        onclick="validarMasaCorporal ()">Validar</button>

    <p id="resultado"></p>  
    
    <script>
        function validarMasaCorporal() {
            var edad = document.getElementById("numb").value;
            var resultado = document.getElementById("resultado");

            if (edad >= 18) {
                resultado.innerHTML = "Eres mayor de edad";
            } else { 
                resultado.innerHTML = "Eres menor de edad";
            }
        }
    </script>
